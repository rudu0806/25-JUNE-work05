  <style>
    * {
      box-sizing: border-box;
      margin: 0;

    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding-bottom: 70px; /* Space for bottom menu */
    }

    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #f2f2f2;
    }

    .search-section input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .search-section button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

   .product-card button {
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
      position: relative;
      overflow: hidden;
    }

    .product-card button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: 0.4s;
    }

    .product-card button:hover::after {
      left: 100%;
    }

    .product-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
    }

    /* Bottom Menu */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: #333;
      position: relative;
    }

    .icon {
      font-size: 22px;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 10px;
    }

    .menu-item p {
      margin-top: 4px;
    }
  </style>
</head>
